<!DOCTYPE html>
<html lang="en">
<style>
    .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        height: 75px;
        width: 125px;
    }

    .btn_gmap1 {
        background-color: #4CAF50;
    }

    .btn_gmap2 {
        background-color: #008CBA;
    }

    .content {
        max-width: 270px;
        margin: auto;
    }

    p {
        text-align: center;
    }

    h2 {
        text-align: center;
    }

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/wedding-couple.ico">
    <title>Chung vui cùng Thảo & Mai</title>
</head>

<body>
    <div class="content">
        <img src="img/wedding-couple.png" alt="wedding-couple" width="128" height="128">
        <h2>Cùng tìm đường đi với Google Maps</h2>
        <button class="button btn_gmap1" onclick="window.location.href='https://goo.gl/maps/tdu6G5FMLhEQc9Vm9';">Đến nhà
            Thảo</button>
        <button class="button btn_gmap2" onclick="window.location.href='https://goo.gl/maps/xDPxJ1cFf6uAvLAP7';">Đến nhà
            Mai</button>
    </div>
</body>

</html>
